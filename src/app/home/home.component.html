<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink= "/food/{{food.id}}">
            <img src="../..{{food.imageURL}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">❤️</span>
                <div class="rating">
                    <span>Rating: {{food.stars}}</span>
                </div>
                <div class="product-item-footer">
                    
                    <div class="origin">
                        <span *ngFor="let origin of food.origin">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>⏱️</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency:'INR'}}
                </div>
            </div>
        </a>
    </li>
</ul>
